<section id="home">
	<div class="container">
		<div class="row" ng-repeat="category in categories">
			<h3>{{ category.name }} ...</h3>
			<div class="col-xs-2" ng-repeat="movie in movies | filter:moviesByCategory(movies, category)">
				<div class="panel panel-default movie-link" id="movie-link" ui-sref="movie({movieId: movie._id})">
					<div  class="panel-heading text-center">{{movie.title}}</div>
					<div class="well text-center" style="height: 200px">
						<img class="img-thumbnail" style="max-height: 150px" ng-src="{{movie.image}}">
					</div>
				</div>
			</div>

		</div>
	</div>
</section>
