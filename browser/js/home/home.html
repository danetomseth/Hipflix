<section id="home">

	<div class="container">
		<div class="row" ng-repeat="category in categories">
			<h2 ui-sref-active="active" ui-sref=categories({category:category.name})><strong>{{ category.name }} </strong></h2>
			<div class="col-xs-2" ng-repeat="movie in category.movies" ui-sref="movie({movieId: movie._id})">
				<div class="panel panel-default">
					<div class="well text-center"><img style="height: 150px" ng-repeat="photo in movie.photos" class="img-thumbnail" ng-src="{{photo}}"></div>
					<div class="panel-body">
						<div class="list-group">
							<div class="list-group-item"><strong>{{movie.title}}</strong></div>
		<div class="row">
			<div class="col-xs-3">
				<img class="img-responsive" src="vhs.png">
			</div>
			<div class="col-xs-3">
				<img class="img-responsive" src="vhs.png">
			</div>
			<div class="col-xs-3">
				<img class="img-responsive" src="vhs.png">
			</div>
			<div class="col-xs-3">
				<img class="img-responsive" src="vhs.png">
			</div>
		</div>
		<hr>
		<div class="container" ng-repeat="category in categories">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="movie in category.movies" ui-sref="movie({movieId: movie._id})">
					<div class="panel panel-default">
						<div class="well text-center"><img style="height: 150px" ng-repeat="photo in movie.photos" class="img-thumbnail" ng-src="{{photo}}"></div>
						<div class="panel-body">
							<div class="list-group">
								<div class="list-group-item"><strong>{{movie.title}}</strong></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<hr>
		</div>

	</div>
</section>
