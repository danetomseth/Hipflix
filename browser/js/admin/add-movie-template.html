
<div class="container">
	<div class='col-md-12'>
		<div id="" class="well">
			<form name="newMovie" class="form-horizontal">
				<div class="form-group">
					<label for="title" class="col-md-2 control-label">Title:</label>
					<div class="col-md-10">
						<div class="input-group">
						<span class="input-group-addon"><span class="glyphicon glyphicon-tag"></span></span>
						<input type="text" ng-model="" placeholder="" class="form-control">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="title" class="col-md-2 control-label">Category:</label>
					<div class="col-md-10">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-cutlery"></span></span>
							<select name="" id="select-menu" ng-model="" placeholder="Select" class="form-control">
								<option value="">Select Category</option>
								<option ng-repeat="" value="{{}}">{{}}</option>
							</select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="title" class="col-md-2 control-label">Year:</label>
					<div class="col-md-10">
						<div class="input-group">
							<input type="text" ng-model="" placeholder="Ingredients" class="form-control">
						<span class="input-group-addon submit-glyphicon"><span class="glyphicon glyphicon-plus"></span></span>
							
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="title" class="col-md-2 control-label">Duration:</label>
					<div class="col-md-10">
						<div class="input-group">
							<input type="text" ng-model="" placeholder="Directions" class="form-control">
						<span class="input-group-addon submit-glyphicon" ng-click=""><span class="glyphicon glyphicon-plus"></span></span>
							
						</div>
					</div>
				</div>
				<div class="form-group" ng-model="newRecipe.step" ng-show="stepsActive">
					<label for="title" class="col-md-2 control-label"></label>
					<div class="col-md-10">
						<ul class="list-group" ng-show="stepsActive">
								<li ng-repeat="" class="list-group-item"><strong></strong></li>
						</ul>
					</div>
				</div>
				<div class="form-group">
					<label for="title" class="col-md-2 control-label">Image:</label>
					<div class="col-md-10">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-picture"></span></span>
							<input type="text" ng-model="" placeholder="Image" class="form-control">
							<span class="input-group-addon submit-glyphicon" ><span class="glyphicon glyphicon-floppy-open"></span></span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-2 col-md-offset-10">
						<button type="submit" class="btn btn-primary control-label" ng-click="">Add Movie</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
