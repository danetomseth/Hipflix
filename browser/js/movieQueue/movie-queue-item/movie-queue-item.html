<div class="col-xs-3" ng-repeat="movie in movies">
	<div class="panel panel-default">
		<div class="well text-center" style="height: 150px">Image</div>
		<div class="panel-body">
			<div class="list-group">
				<div class="list-group-item"><strong>{{movie.movie}}</strong></div>
				<div class="list-group-item">movie.status</div>
				<div class="list-group-item">movie.reviewed</div>
			</div>
		</div>		
	</div>
</div>
