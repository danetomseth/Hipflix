

<div id="queue-item" class="col-xs-3 movie-box">
	<div class="panel panel-default movie-content">
		<div class="text-center"><img style="height: 200px" ng-repeat="photo in item.movie.photos" class="img-thumbnail" ng-src="{{photo}}"></div>
		<div class="panel-body">
			<div class="list-group">
				<div class="list-group-item">
				<p><strong>{{item.movie.title}}</strong></p>
				<h4><a ui-sref="movie({movieId: item.movie._id})">Leave a Review</a></h4>
				</div>
			</div>
