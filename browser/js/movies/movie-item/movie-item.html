
<div id="movie-item" class="col-xs-3 movie-box" ui-sref="movie({movieId: movie._id})">
	<div class="panel panel-default movie-content">
		<div class="text-center"><img style="height: 150px" ng-repeat="photo in movie.photos" class="img-thumbnail" ng-src="{{photo}}"></div>
		<div class="panel-body">
			<div class="list-group">
				<div class="list-group-item"><strong>{{movie.title}}</strong></div>
				<div class="list-group-item">Category: <span ng-repeat="category in movie.category">{{category.name}} <span></div>
				<div class="list-group-item">Rating: <span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star"></span></div>
			</div>
		</div>
	</div>
</div>
