<div class="well">
  <form class="form-horizontal" novalidate name="reviewForm" ng-submit="submitReview()">
    <fieldset>
      <legend>New Review</legend>
      <div ng-messages="reviewForm.title.$error" ng-hide="reviewForm.title.$pristine" role="alert">
        <div ng-message="required" class="alert alert-warning">Review cannot be empty.</div>
        <div ng-message="maxlength" class="alert alert-warning">Review title is too long</div>
      </div>
      
      <div class="form-group">
        <label for="title" class="col-xs-2 control-label">Title</label>
        <div class="col-xs-10">
          <input class="form-control" name="title" type="text" ng-model="newReviewTitle.name" required ng-maxlength="80">
        </div>
        <label for="content" class="col-xs-2 control-label">Review</label>
        <div class="col-xs-10">
          <input class="form-control" name="content" type="text" ng-model="newReview.name">
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
          <button type="submit" class="btn btn-success" ng-disabled="reviewForm.$invalid">Submit Review</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
