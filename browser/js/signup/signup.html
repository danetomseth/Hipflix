<div class="container">
  <div class="row row-centered">
    <div class="col-xs-12 col-centered">
      <div class="page-header">
      <h2>Join HipFlix</h2>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row row-centered">
    <div class="col-xs-10 col-centered panel panel-default">
        <form name="newUserForm" class="form-horizontal" ng-submit="addUser()">
          <div class="form-group" id="user-edit">
            <label class="control-label" >Email:</label>
            <div class="form-group">
              <input ng-model="newUser.email" type="email" placeholder="Email" class="form-control">
            </div>
            <label class="control-label" >First:</label>
            <div class="form-group">
              <input type="first" ng-model="newUser.first" placeholder="First Name" class="form-control">
            </div>
            <label class="control-label">Last:</label>
            <div class="form-group">
              <input type="text" ng-model="newUser.last" placeholder="Last Name" class="form-control">
            </div>
            <label class="control-label" >Password:</label>
            <div class="form-group">
              <input ng-model="newUser.password" type="password" placeholder="Password" class="form-control">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            </div>
        </form>
    </div>
  </div>
</div>
