<div class="container">
	<div class="list-group">
		<div class="list-group-item"><strong>My Account</strong></div>
		<div class="list-group-item">
			<strong>Movie Queue</strong><br>
			<button class="btn btn-primary" ui-sref="movieQueue({userId: user._id})">Go</button>
		</div>
		<div class="list-group-item">
			<strong>My Reviews</strong><br>
			<button class="btn btn-primary" ui-sref="reviewsByUser({userId: user._id})">Read</button>
		</div>
		<div class="list-group-item">
			<strong>Membership & Billing</strong>
			<ol>
				<ul>{{ user.email }}</ul>
				<ul>{{ user.RenewalDate }}</ul>
				<ul><a ui-sref="billing">Billing Details</a></ul>
			</ol>
		</div>
		<div class="list-group-item">
			<strong>Plan Details</strong>
			<ol> {{ user.subscription }}
				<ul ui-sref="subscription">Change Plan</ul>
				<ul ui-sref="subcancel">Cancel Plan</ul>
			</ol>
		</div>
		<div class="list-group-item">
			<strong>Settings</strong>
		</div>
		<div class="list-group-item">
			<strong>Gifts & Offers</strong>
		</div>
	</div>
</div>
