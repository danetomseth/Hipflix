<div class="container">
    <div class="row row-centered">
        <div class="col-xs-10 col-centered">
            <div class="col-xs-10 col-centered" ng-show="!user.stripeCustID && user">
                <div class="panel panel-default movie-content">
                    <!-- <form id="payment-form"> -->
                    <span class="payment-errors"></span>

                    <div class="form-row">
                        <label>
                            <span>Card Number</span>
                            <input type="text" size="20" ng-model="form.number" data-stripe="number">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Expiration (MM/YY)</span>
                            <input ng-model="form.exp_month" type="text" size="2" data-stripe="exp_month">
                        </label>
                        <span> / </span>
                        <input type="text" size="2" ng-model="form.exp_year" data-stripe="exp_year">
                    </div>

                    <div class="form-row">
                        <label>
                            <span>CVC</span>
                            <input type="text" size="4" ng-model="form.cvc" data-stripe="cvc">
                        </label>
                    </div>
                    <button ng-click="payment()" ng-disabled="disabled">Submit Payment</button>
                    <!-- </form> -->
                </div>
            </div>
            <div>
                <ul class="list-inline">
                    <!-- list out all subs -->
                    <li ng-repeat="sub in subscriptions" class="block-item col-xs-3" >
                        <div class="block-content col-xs-12">
                            <span class="glyphicon glyphicon-coin"></span>
                            <p><h3>{{sub.plan}}</h3> Plan</p>
                            <p><h3>${{sub.price}}</h3> per month</p>
                            <p>You can have <h3>{{sub.allowance}}</h3> movies at a time</p>
                            <button ng-show="user" ng-click="submit(sub)">Select</button>
                            <button ng-show="!user" ui-sref="signup">Signup</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
