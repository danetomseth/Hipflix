 <span ng-show='disabled'>
<div ui-view></div>
</span>

 <div class="container">
 <div class="row row-centered">
 <!-- <div class="col-xs-10 col-centered" ng-show="!user.stripeCustID && user"> -->
 <div class="col-xs-10 col-centered" ng-show="!user.stripeCustID && user" id="user-edit">
    <h2>Enter Payment Information</h2>
    <div class="panel panel-default movie-content">
        <form class="form-horizontal" id="payment-form">
            <div class="form-group">
                <span class="payment-errors"></span>

                <div class="form-group">
                    <label class="control-label">Card Number:</label>
                    <div class="form-group">
                      <input type="text" ng-model="form.number" data-stripe="number" class="form-control">
                  </div>
              </div>

              <div class="form-group">
                <label class="control-label">Expiration (MM/YY):</label>
                <div class="form-group">
                  <input ng-model="form.exp_month" type="text" class="form-control" data-stripe="exp_month">
              </div>
          </div>

          <div class="form-group">
            <label class="control-label">CVC:</label>
            <div class="form-group">
              <input type="text" class="form-control" ng-model="form.cvc" data-stripe="cvc">
          </div>
      </div>
      <div class="form-group">
        <button ng-click="payment()" class="btn btn-primary" ng-disabled="disabled">Submit Payment</button>
      </div>
        </div>
    </form>

    </div>
</div>
</div>
</div>
